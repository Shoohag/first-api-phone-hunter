<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Welcome to my phone hunter</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
            </div>
            <button id="btn-search" class="btn btn-primary">Search</button>
        </section>


        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-2 g-4 p-4">
                
            </div>
<!-- no no-found-massage -->
            <div id="no-found-massage" class="mt-4 d-none">
                <h3 class="text-warning">no phone found</h3>
            </div>

<!-- show all  -->
        <div id="show-all" class="text-center d-none">
            <div id="btn-show-all" class="btn btn-primary">Show All</div>
       </div>
        </section>
        
        <!-- spnner  -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center h-">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                 </div>
                </div>
        </section>
        <section>
            
<!-- Modal -->
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailsModalLabel"> </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phone-details" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
        </section>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
